name: Deploy to Server

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH and Deploy
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_DIR: ${{ secrets.DEPLOY_DIR }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/github_deploy_key
          chmod 600 ~/.ssh/github_deploy_key
          ssh-keyscan -H $(echo "$DEPLOY_HOST" | cut -d@ -f2) >> ~/.ssh/known_hosts

          PROJECT_NAME=$(basename $GITHUB_REPOSITORY)  # 예: your_org/your_project → your_project

          ssh $DEPLOY_HOST << EOF
            set -e

            mkdir -p \$DEPLOY_DIR
            cd \$DEPLOY_DIR

            # 최초 실행 시 git clone
            if [ ! -d "\$PROJECT_NAME" ]; then
              echo "프로젝트 디렉토리가 없으므로 git clone 실행"
              git clone https://github.com/${GITHUB_REPOSITORY}.git
            fi

            cd \$PROJECT_NAME

            echo "git pull 실행"
            git pull origin main

            echo "가상환경 활성화 및 패키지 설치"
            source venv/bin/activate || python3 -m venv venv && source venv/bin/activate
            pip install -r requirements.txt

            # echo "서비스 재시작"
            # systemctl restart your_service
          EOF
